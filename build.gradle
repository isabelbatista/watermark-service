group 'isabelbatista.test'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath(group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '1.5.2.RELEASE')

    }
}
apply plugin: 'java'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter', version: '1.5.2.RELEASE')
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.2.RELEASE')
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-data-elasticsearch', version: '1.5.2.RELEASE')
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '1.5.2.RELEASE')
    compile("me.moocar:logback-gelf:0.2")

    testCompile(group: 'junit', name: 'junit', version: '4.12')
    testCompile("org.springframework.boot:spring-boot-starter-test:1.4.3.RELEASE")
    testCompile("org.mockito:mockito-core:2.7.22")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}


